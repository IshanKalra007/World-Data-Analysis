<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis on World Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a, nav ul li .dropdown-btn {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover, nav ul li .dropdown:hover .dropdown-btn {
            background-color: #575757;
        }
        nav ul li .dropdown {
            display: inline-block;
            position: relative;
        }
        nav ul li .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        nav ul li .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        nav ul li .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        nav ul li .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Analysis on World Statistics</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-btn">More Pages</a>
                <div class="dropdown-content">
                    <a href="dashboard.html">Page 1</a>
                    <a href="page2.html">Page 2</a>
                    <a href="page3.html">Page 3</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <p>Welcome to the data analysis dashboard! Use the menu to navigate through the pages and explore insights about world statistics.</p>
    </main>
</body>
</html>
